<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-8">
            <h6 class="text-muted">Create User</h6>
            <form th:action="@{/saveMySQLuser}" th:object="${users}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title..."  th:field="*{userName}">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter Email..." th:field="*{userEmail}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password..." th:field="*{userPassword}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">

        </div>

</div>
